<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <title>Encarregado Digital</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif; }
    body { display: grid; place-items: center; background: #0e0e0f; color: #e9e9ea; }
    .app { width: min(480px, 92vw); padding: 20px; border-radius: 16px; background: #17181a; box-shadow: 0 10px 30px rgba(0,0,0,.4); }
    h1 { font-size: 18px; margin: 0 0 8px; opacity: .85; letter-spacing: .2px; }
    .row { display: flex; align-items: center; gap: 12px; }
    .led { width: 12px; height: 12px; border-radius: 50%; background: #4ade80; box-shadow: 0 0 0 0 rgba(74,222,128,0.5); transition: opacity .25s ease; }
    .saldo { font-variant-numeric: tabular-nums; font-size: 56px; line-height: 1; text-align: center; margin: 12px 0 8px; }
    .muted { color: #9aa0a6; font-size: 13px; }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 12px; }
    button { appearance: none; border: 0; background: #2563eb; color: #fff; padding: 10px 14px; border-radius: 10px; font-weight: 600; cursor: pointer; }
    button.secondary { background: #2d2f33; color: #eaecee; }
    .banner { margin-top:6px; padding:8px 10px; border-radius:10px; background:#2d2f33; color:#f8d486; display:none; }
    footer { margin-top: 14px; display: flex; justify-content: space-between; gap: 8px; flex-wrap: wrap; }
    a.link { color: #93c5fd; text-decoration: none; }
  </style>
</head>
<body>
  <div class="app">
    <h1>Encarregado Digital</h1>
    <div class="row">
      <div id="led" class="led" style="opacity:.2"></div>
      <div class="muted" id="status">PAUSADO</div>
    </div>

    <div id="saldo" class="saldo">+00:00</div>

    <div class="actions">
      <button id="toggle">Iniciar</button>
      <button id="export" class="secondary">Exportar backup</button>
      <label class="secondary" style="display:inline-flex;align-items:center;gap:8px;padding:10px 12px;border-radius:10px;background:#222325;cursor:pointer;">
        Importar backup
        <input id="import" type="file" accept="application/json" style="display:none">
      </label>
    </div>

    <div id="banner" class="banner"></div>

    <footer>
      <div class="muted" id="lastsave">ainda não salvo</div>
      <div class="muted" id="persist">Armazenamento: verificando…</div>
    </footer>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
